<!doctype html>
<html>

<!--Customer Care page for TanPro USA
     Goals: 
      -Implement Boostrap
      -Validate with html5?  Support for yahoo email addresses!
      -Keep the Captcha
 -->
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Customer Care</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">

    </head>

    <body>

      <h1>Feedback</h1>

      <div class = container>
      <div id="feedbackForm">


          <form name="feedback" id="feedback" method="post" class="form-horizontal" role="form">
            
             <div class="form-group" id="names">
                 <div class="col-xs-6">
                     <label for="userName" class="col-xs-6 control-label">Your Name</label>
                     <input type="text" name="userName" id="userName" class="form-control" placeholder="Your Name (req)" required>
                 </div>
                 <div class="col-xs-6">
                     <label for="employeeName" class="col-xs-6 control-label">Employee Name</label>
                     <input type="text" name="employeeName" id="employeeName" class="form-control" placeholder="Employee Name (req)" required>
                 </div>
             </div>


            <div class="form-group">
              <div class="col-xs-4">
                  <label for="date" class="col-xs-4 control-label">Date</label>
                  <input type="date" name="date" id="date" class="form-control" placeholder="dd/mm/yyy" required>
              </div>

          
              <div class="col-xs-4">
                      <label for="membership" class ="col-xs-3 control-label">Membership</label>
                  <select name="membership" id="membership" class="form-control" required>
                     <option value="Gold">Gold</option>
                     <option value="Gold6">Gold6</option>
                     <option value="Platinum">Platinum</option>
                     <option value="Platinum6">Platinum6</option>
                     <option value="Platinum Plus">Platinum Plus</option>
                     <option value="Platinum Plus6">Platinum Plus6</option>
                     <option value="Grand">Grand</option>
                     <option value="Grand6">Grand6</option>
                     <option value="GrandVS">GrandVS</option>
                     <option value="Grand6VS">Grand6VS</option>
                     <option value="GrandHP">GrandHP</option>
                     <option value="GrandHP6">GrandHP6</option>
                     <option value="Package Customer">Package Customer</option>
                  </select>
              </div>
   
              
              <div class="col-xs-4">
               <label for="email" class="col-xs-2 control-label">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="your email address">
               </div>
          </div>

          
          <p>Please Rate The Following:</p>
          <div class="form group">
            <div class="col-xs-4">
               <label for="service" >Service</label><br>
               <input type="radio" name="serivce" value="excellent">Excellent<br>
               <input type="radio" name="service" value="good">Good<br>
               <input type="radio" name="service" value="fair">Fair<br>
               <input type="radio" name="service" value="poor">Poor<br>
               <input type="text" name="serviceInfo" id="serviceInfo" class="form-control" placeholder="Additional comments?">
            </div>

            <div class="col-xs-4">
               <label for="service" >Facility</label><br>
               <input type="radio" name="facility" value="excellent">Excellent<br>
               <input type="radio" name="facility" value="good">Good<br>
               <input type="radio" name="facility" value="fair">Fair<br>
               <input type="radio" name="facility" value="poor">Poor<br>
                <input type="text" name="facilityInfo" id="facilityInfo" class="form-control" placeholder="Additional comments?">
            </div>

             <div class="col-xs-4">
               <label for="service" >Additude</label>
               <br>

               <input type="radio" name="additude" value="excellent">Excellent <br>
               <input type="radio" name="additude" value="good">Good <br>
               <input type="radio" name="additude" value="fair">Fair <br>
               <input type="radio" name="additude" value="poor">Poor <br>
                <input type="text" name="additudeInfo" id="additudeInfo" class="form-control" placeholder="Additional comments?">
            </div>
         </div>

         <div class="form group">
            <div class="col-xs-12">
               <label for="other">Anything else you wish to tell us?</label>

                <input type="text" name="other" id="other" class="form-control" placeholder="Anything else? (opt)">
                <br>



            </div>

         </div>


         <div class="form group">
            <div class="col-xs-12">
               <div class="submit">
    
   
                          <script src="http://api.recaptcha.net/challenge?k=6LdOgPkSAAAAAIbV00-hrOb1Kdivn9sC9Pi_RPg2" type="text/javascript"></script><script src="http://www.google.com/recaptcha/api/js/recaptcha.js" type="text/javascript"></script>

   <noscript>
      &lt;iframe src="http://api.recaptcha.net/noscript?k=6LdOgPkSAAAAAIbV00-hrOb1Kdivn9sC9Pi_RPg2" height="300" width="500" frameborder="0"&gt;&lt;/iframe&gt;&lt;br/&gt;
      &lt;textarea name="recaptcha_challenge_field" rows="3" cols="40"&gt;&lt;/textarea&gt;
      &lt;input type="hidden" name="recaptcha_response_field" value="manual_challenge"/&gt;
   </noscript>               <p id="captchaStatus" style="color: red;">&nbsp;</p>
             <span class="error" style="display:none" id="code1">Please Enter Verification Code.</span>
          <span class="error" style="display:none" id="error_code">Verificaion Code Doesn't Match.</span>
          
       
      <input type="submit" name="visual-form-builder-submit" value="Submit" class="" id="sendmail">
      <!--<input type="submit" id="sendmail" class="" value="Submit" name="visual-form-builder-submit" >-->
    </div>

      </div><!--feedback form div -->
      </div><!-- end of container-->
   </body>

</html>
